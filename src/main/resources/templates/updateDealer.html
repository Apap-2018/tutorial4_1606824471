<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Dealer</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h3>Ubah Data Dealer</h3>
	<h5 th:text="${Iddealer}"> </h5>
	
	<form th:action="@{/dealer/update/{id}(id=${dealer.id})}" th:object="${dealer}" method="POST">

		No. Telp: <br>

		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
